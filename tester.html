<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="fr"/>

    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">

    <link rel="shortcut icon" type="image/x-icon" href="img/Dinosaur.ico"/>

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/decals.css"/>
    <link rel="stylesheet" type="text/css" href="css/infos.css"/>


    <title>Lipește-mă</title>

    <meta name="description" content="stickers"/>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.backgroundpos.min.js"></script>
    <script type="text/javascript" src="js/miniZoomPan.js"></script>
    <script type="text/javascript" src="js/resizeEnd.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>

<body>


<div id="shoppingCart">
    <div id="cartTitle">Datele dumneavoastră</div>
    <div id="close"></div>
    <div id="clientData">
    	<form method="get" action="/search" id="field">
            <div class="input_field"><label for="input_nume">Nume* : </label><input name="input_nume" type="text" size="40" placeholder="..."/></div>
            <div class="input_field"><label for="input_adresa">Adresă* : </label><input name="input_adresa" type="text" size="40" placeholder="..."/></div>
            <div class="input_field"><label for="input_oras">Oraș* : </label><input name="input_oras" type="text" size="40" placeholder="..."/></div>
            <div class="input_field"><label for="input_cod">Cod poștal* : </label><input name="input_cod" type="text" size="40" placeholder="..."/></div>
            <div class="input_field"><label for="input_cnp">CNP/CUI* : </label><input name="input_cnp" type="text" size="40" placeholder="..."/></div>
            <div class="input_field"><label for="input_tara">Țară* : </label><input name="input_tara" type="text" size="40" placeholder="..."/></div>
            <div class="input_field"><label for="input_tel">Telefon : </label><input name="input_tel" type="text" size="40" placeholder="..."/></div>
            <div class="input_field"><label for="input_mail">E-mail* : </label><input name="input_mail" type="text" size="40" placeholder="..."/></div>
        </form>
    </div>
    <div id="cartBottom">
        <div id="cartInfo">Va rugăm să completați urmatorul formular cu datele dumneavoastră.<br />
        Câmpurile marcate cu steluță sunt obligatorii.
        </div>
        <div id="cartBottomBorder">
        	<div id="next">Comandă</div>
        </div>
    </div>
</div>


</body>
</html>
