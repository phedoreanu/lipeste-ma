<div id="orderForm">
    <div class="cart-title">Datele dumneavoastră</div>
    <div class="close"></div>
    <div id="clientData">
    	<form method="get" action="/search" id="field">
            <div class="input_field"><label for="input_companie">Companie : </label><input name="input_companie" type="text" size="40" placeholder="Numele companiei dumneavoastră"/></div>
            <div class="input_field"><label for="input_nume">Nume* : </label><input name="input_nume" type="text" size="40" placeholder="Numele și prenumele dumneavoastră"/></div>
            <div class="input_field"><label for="input_adresa">Adresă* : </label><input name="input_adresa" type="text" size="40" placeholder="Adresa dumneavoastră"/></div>
            <div class="input_field"><label for="input_oras">Oraș* : </label><input name="input_oras" type="text" size="40" placeholder="Orașul dumneavoastră"/></div>
            <div class="input_field"><label for="input_cod">Cod poștal* : </label><input name="input_cod" type="text" size="40" placeholder="Codul dumneavoastră poștal"/></div>
            <div class="input_field"><label for="input_cnp">CNP/CUI* : </label><input name="input_cnp" type="text" size="40" placeholder="Numărul CNP sau CUI"/></div>
            <div class="input_field"><label for="input_tara">Țară* : </label><input name="input_tara" type="text" size="40" placeholder="Țara dumneavoastră"/></div>
            <div class="input_field"><label for="input_tel">Telefon* : </label><input name="input_tel" type="text" size="40" placeholder="Numărul dumneavoastră de telefon"/></div>
            <div class="input_field"><label for="input_mail">E-mail* : </label><input name="input_mail" type="text" size="40" placeholder="E-mail-ul dumneavoastră"/></div>
            <div class="input_field"><label for="input_msg">Mesaj : </label><input name="input_msg" type="text" size="40" placeholder="Mesajul dumneavoastră"/></div>
        </form>
    </div>
    <div class="cart-bottom">
        <div class="cart-info">Va rugăm să completați urmatorul formular cu datele dumneavoastră.<br />
        Câmpurile marcate cu steluță sunt obligatorii.
        </div>
        <div class="cart-bottom-border">
            <div class="prev">Înapoi</div>
        	<div class="next">Comandă</div>
        </div>
    </div>
</div>
